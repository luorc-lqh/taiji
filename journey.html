<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>奇幻之旅</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(180deg, #030308 0%, #060612 20%, #0a0a1a 40%, #080815 70%, #040408 100%);
            overflow-x: hidden;
            font-family: 'Microsoft YaHei', serif;
        }

        .scene {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.1); }
        }

        .nebula {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.25;
        }

        .nebula::before {
            content: '';
            position: absolute;
            top: 10%;
            left: 5%;
            width: 300px;
            height: 200px;
            background: radial-gradient(ellipse, rgba(60, 50, 100, 0.2) 0%, transparent 70%);
            filter: blur(40px);
        }

        .nebula::after {
            content: '';
            position: absolute;
            top: 20%;
            right: 10%;
            width: 250px;
            height: 180px;
            background: radial-gradient(ellipse, rgba(40, 70, 90, 0.15) 0%, transparent 70%);
            filter: blur(50px);
        }

        .mountains {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 65%;
            pointer-events: none;
        }

        .mountain-layer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100%;
        }

        .mountain-far {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100%;
        }

        .mountain-far svg {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100%;
        }

        .mountain-mid {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 80%;
        }

        .mountain-mid svg {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100%;
        }

        .mountain-near {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 65%;
        }

        .mountain-near svg {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100%;
        }

        .mountain-base {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50%;
        }

        .mountain-base svg {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100%;
        }

        .text-container {
            position: absolute;
            top: 12%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 10;
        }

        .subtitle {
            font-size: 1.2rem;
            color: rgba(200, 200, 210, 0.85);
            text-shadow: 0 0 15px rgba(150, 150, 200, 0.3);
            line-height: 2.2;
            letter-spacing: 6px;
            opacity: 0;
            animation: fade-in 2.5s ease-out 0.5s forwards;
        }

        @keyframes fade-in {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .subtitle:nth-child(2) { animation-delay: 1.2s; }
        .subtitle:nth-child(3) { animation-delay: 2s; }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 1px;
            height: 1px;
            background: rgba(200, 200, 220, 0.4);
            border-radius: 50%;
            animation: rise 12s linear infinite;
        }

        @keyframes rise {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% { transform: translateY(-50px) scale(1); opacity: 0; }
        }

        .lantern {
            position: absolute;
            width: 8px;
            height: 12px;
            background: radial-gradient(ellipse, rgba(255, 180, 80, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            animation: lantern-float 10s ease-in-out infinite;
        }

        @keyframes lantern-float {
            0%, 100% { transform: translateY(0) translateX(0); opacity: 0.3; }
            50% { transform: translateY(-20px) translateX(10px); opacity: 0.6; }
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="stars" id="stars"></div>
        <div class="nebula"></div>
        
        <div class="particles" id="particles"></div>
        
        <div class="mountains">
            <div class="mountain-far">
                <svg viewBox="0 0 1000 450" preserveAspectRatio="none">
                    <defs>
                        <linearGradient id="farGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%" style="stop-color:#0c0c18;stop-opacity:0.35" />
                            <stop offset="50%" style="stop-color:#080812;stop-opacity:0.5" />
                            <stop offset="100%" style="stop-color:#040408;stop-opacity:0.7" />
                        </linearGradient>
                    </defs>
                    <path d="M0,450 L0,320 Q30,300 60,310 Q100,260 150,280 Q200,230 260,250 Q320,200 380,230 Q440,180 500,210 Q560,170 620,200 Q680,160 740,190 Q800,150 860,180 Q920,140 960,160 Q990,150 1000,155 L1000,450 Z" fill="url(#farGrad)"/>
                </svg>
            </div>
            <div class="mountain-mid">
                <svg viewBox="0 0 1000 380" preserveAspectRatio="none">
                    <defs>
                        <linearGradient id="midGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%" style="stop-color:#0a0a14;stop-opacity:0.5" />
                            <stop offset="40%" style="stop-color:#060610;stop-opacity:0.7" />
                            <stop offset="100%" style="stop-color:#030306;stop-opacity:0.9" />
                        </linearGradient>
                    </defs>
                    <path d="M0,380 L0,280 Q40,250 80,265 Q130,210 180,235 Q240,180 300,210 Q360,160 420,195 Q480,150 540,180 Q600,140 660,170 Q720,130 780,160 Q840,120 900,150 Q960,110 1000,125 L1000,380 Z" fill="url(#midGrad)"/>
                </svg>
            </div>
            <div class="mountain-near">
                <svg viewBox="0 0 1000 320" preserveAspectRatio="none">
                    <defs>
                        <linearGradient id="nearGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%" style="stop-color:#080810;stop-opacity:0.65" />
                            <stop offset="50%" style="stop-color:#040408;stop-opacity:0.85" />
                            <stop offset="100%" style="stop-color:#020204;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <path d="M0,320 L0,240 Q50,200 100,220 Q160,170 220,200 Q280,150 340,185 Q400,140 460,175 Q520,130 580,165 Q640,125 700,160 Q760,120 820,155 Q880,115 940,145 Q980,130 1000,140 L1000,320 Z" fill="url(#nearGrad)"/>
                </svg>
            </div>
            <div class="mountain-base">
                <svg viewBox="0 0 1000 260" preserveAspectRatio="none">
                    <defs>
                        <linearGradient id="baseGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%" style="stop-color:#050506;stop-opacity:0.8" />
                            <stop offset="100%" style="stop-color:#010102;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <path d="M0,260 L0,200 Q60,170 120,190 Q180,150 240,180 Q300,140 360,170 Q420,135 480,165 Q540,130 600,160 Q660,125 720,155 Q780,120 840,150 Q900,115 960,145 Q990,135 1000,140 L1000,260 Z" fill="url(#baseGrad)"/>
                </svg>
            </div>
        </div>
        
        <div id="lanterns"></div>
        
        <div class="text-container">
            <p class="subtitle">让我们重走圣人的路</p>
            <p class="subtitle">探寻天地间的奥秘</p>
        </div>
    </div>

    <script>
        function createStars() {
            const container = document.getElementById('stars');
            for (let i = 0; i < 80; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 50 + '%';
                star.style.width = Math.random() * 2 + 0.5 + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.animationDuration = (Math.random() * 3 + 2) + 's';
                container.appendChild(star);
            }
        }

        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 15; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 12 + 's';
                particle.style.animationDuration = (Math.random() * 6 + 10) + 's';
                container.appendChild(particle);
            }
        }

        function createLanterns() {
            const container = document.getElementById('lanterns');
            for (let i = 0; i < 5; i++) {
                const lantern = document.createElement('div');
                lantern.className = 'lantern';
                lantern.style.left = (15 + Math.random() * 70) + '%';
                lantern.style.top = (50 + Math.random() * 30) + '%';
                lantern.style.animationDelay = Math.random() * 10 + 's';
                lantern.style.animationDuration = (8 + Math.random() * 6) + 's';
                container.appendChild(lantern);
            }
        }

        createStars();
        createParticles();
        createLanterns();

        setTimeout(() => {
            window.location.href = 'creation.html';
        }, 6000);
    </script>
</body>
</html>
